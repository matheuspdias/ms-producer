services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms-producer
    volumes:
      - ./src:/var/www
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      bash -c "composer install --no-interaction --prefer-dist
      && php artisan serve --host=0.0.0.0 --port=8000"
